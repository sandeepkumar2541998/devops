<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="enter your first name"><br><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br><br>
    <input type="text" name="username" placeholder="enter your username"><br><br>
    <input type="email" name="email" placeholder="enter your email"><br><br>
    <input type="password" name="password1" placeholder="enter your password1"><br><br>
    <input type="password" name="password2" placeholder="enter your password2"><br><br>
    <input type="submit">
</form>
<div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</div>
</body>
</html>
